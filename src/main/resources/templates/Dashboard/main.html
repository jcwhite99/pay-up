<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Dashboard</h1>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" th:href="@{/css/dashboard.css}"/>


<h2>Select a company and services to create an invoice.</h2>

<div class="row">
    <div class="column" style="background-color:#aaa;">
        <h2>Company</h2>
     <form>
         <h3>
            <a href="/pay-up/company/add"> Add </a>
            <br/>
            <a href="/pay-up/company/remove"> Remove</a>
         </h3>
     </form>

    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Service</h2>
        <form>
        <h3>
            <a href="/pay-up/service/add"> Add </a>
            <br/>
            <a href="/pay-up/service/remove"> Remove</a>
        </h3>
        </form>
    </div>
    <div class="column" style="background-color:#ccc;">
        <h2>Invoice</h2>
          <form method="post">
            <textarea name="message" cols="52" rows="23"></textarea>
            <br/>
            <input type="submit" value="Submit"/>
            <input type="submit" value="Reset"/>
            <input type="submit" value="Save"/>
           </form>
    </div>

</div>

</body>
</html>
