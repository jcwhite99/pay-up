<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Dashboard</h1>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" th:href="@{/css/dashboard.css}"/>


<h2>Select a Company and services to create an invoice.</h2>

<div class="row">
    <div class="column" style="background-color:#aaa;">
        <h2>Company</h2>
     <form>
         <h3>
            <a href="/pay-up/company/add"> Add </a>
            <br/>
            <a href="/pay-up/company/remove"> Remove</a>
         </h3>
         <div th:each="company : ${companies}" class="checkbox">
             <input type="checkbox" name="companyIds" th:value="${company.id}" th:id="${company.id}"/>
             <label th:for="${company.id}" th:text="${company.name}"></label>
             <br/>
         </div>
     </form>

    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Service</h2>
        <form>
        <h3>
            <a href="/pay-up/services/add"> Add </a>
            <br/>
            <a href="/pay-up/services/remove"> Remove</a>
        </h3>
            <div class="form-group">
                <label for="date-field">Date:</label>
                <input class="form-control" id="date-field" type="date" name="date" th:value="${date}"/> <!--th:field="*{date}"-->
            </div>
            <div class="form-group">
                <label for="job-field">Service:</label>
                <input class="form-control" id="job-field" type="text" name="job" th:value="${job}"/> <!-- th:field="*{job}"-->
            </div>
            <div class="form-group">
                <label for="price-field">Price:</label>
                <input class="form-control" id="price-field" type="price" name="price" min="1" max="5000" th:value="${price}"/> <!-- th:field="*{price}"-->
            </div>

        </form>
    </div>
    <div class="column" style="background-color:#ccc;">
        <h2>Invoice</h2>
          <form method="post">
         <style>
              table {
              border-collapse: collapse;
              width: 100%;
            }

              th, td {
              padding: 8px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            }
         </style>
              <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>Date</th>
                <th>Service/Description</th>
                <th>Price</th>
            </tr>
        </table>
              </div>
              <h5>NET 30 days.  A finance charge of 1.5% will be added to unpaid balances after 30 days.</h5>
              <br/>
              <input type="submit" value="Submit"/>
              <input type="reset" value="Reset"/>
              <input type="submit" value="Save"/>
           </form>
    </div>

</div>

</body>
</html>
