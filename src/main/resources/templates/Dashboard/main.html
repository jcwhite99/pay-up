<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Dashboard</h1>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
* {
    box-sizing: border-box;
}


.column {
    float: left;
    width: 33.33%;
    padding: 10px;
    height: 600px;
}


.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>


<h2>Select a company and services to create an invoice.</h2>

<div class="row">
    <div class="column" style="background-color:#aaa;">
        <h2>Company</h2>
     <form>
         <h3>
            <a href="company/add"> Add </a>
            <br/>
            <a href="company/remove"> Remove</a>
         </h3>
     </form>

    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Service</h2>
        <form>
        <h3>
            <a href="service/add"> Add </a>
            <br/>
            <a href="service/remove"> Remove</a>
        </h3>
        </form>
    </div>
    <div class="column" style="background-color:#ccc;">
        <h2>Invoice</h2>
        <p>invoice generated as user selects company and services</p>
       <div>
           <form>
            <textarea cols="59" rows="25" readonly></textarea>
            <br />
            <input type="submit" value="Submit">
            <input type="reset">
           </form>
       </div>
    </div>

</div>

</body>
</html>
