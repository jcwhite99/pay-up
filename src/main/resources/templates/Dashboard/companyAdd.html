<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Add Company</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username-field">Company:</label>
        <input class="form-control" id="username-field" type="text" name="username" th:value="${username}"/>
    </div>
    <div class="form-group">
        <label for="email-field">Email:</label>
        <input class="form-control" id="email-field" type="email" name="email" th:value="${email}"/>
    </div>

    <input type="submit" value="Add Company"/>
</form>

<span class="error" th:text="${message}"></span>

</body>
</html>
