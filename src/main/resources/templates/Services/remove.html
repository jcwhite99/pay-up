<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Remove Services</h1>

<nav th:replace="fragments :: navigation"></nav>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<form method="post" style="width:600px;" th:action="@{/pay-up/services/remove}" th:object="${services}">

    <div th:each="services : ${service}" class="checkbox">
        <input type="checkbox" name="servicesIds" th:value="${services.id}" th:id="${services.id}"/>
        <label th:for="${services.id}" th:text="${services.job}"></label>
        <br/>
    </div>

    <input type="submit" value="Remove Services"/>
</form>

</body>
</html>
