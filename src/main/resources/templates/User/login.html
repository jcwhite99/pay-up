<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Log In</h1>
<nav th:replace="fragments :: navigation"></nav>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<form method="post" style="width:600px;" >
    <div class="form-group">
        <label for="username-field">Username:</label>
        <input class="form-control" id="username-field" type="text" name="username" th:value="${username}"/>
    </div>
    <div class="form-group">
        <label for="password-field">Password:</label>
        <input class="form-control" id="password-field" type="password" name="password" />
    </div>
    <input type="submit" value="Log In" />

</form>

<span class="error" th:text="${message}"></span>

</body>
</html>
