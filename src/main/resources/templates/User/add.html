<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Register</h1>
<nav th:replace="fragments :: navigation"></nav>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username-field">Username:</label>
        <input class="form-control" id="username-field" type="text" name="username" th:value="${username}"/>
    </div>
    <div class="form-group">
        <label for="email-field">Email:</label>
        <input class="form-control" id="email-field" type="email" name="email" th:value="${email}"/>
    </div>
    <div class="form-group">
        <label for="password-field">Password:</label>
        <input class="form-control" id="password-field" type="password" name="password" th:value="${password}" />
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password:</label>
        <input class="form-control" id="verify-field" type="password" name="verify" th:value="${verify}" />
    </div>
    <input type="submit" value="Register"/>
</form>

<span class="error" th:text="${message}"></span>

</body>
</html>
